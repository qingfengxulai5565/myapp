name: 构建Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 使用预配置的Buildozer Docker镜像
      run: |
        # 方法1：尝试使用Docker镜像
        docker run --rm \
          -v $(pwd):/src \
          -v buildozer_home:/home/user/.buildozer \
          -v android_sdk:/home/user/.android \
          kivy/buildozer android debug 2>&1 || echo "Docker构建失败，尝试本地构建"
        
        # 方法2：如果Docker失败，尝试本地构建
        if [ ! -f bin/*.apk ]; then
          echo "开始本地构建..."
          
          # 安装必要依赖
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            python3-venv \
            build-essential \
            libffi-dev \
            libssl-dev \
            openjdk-17-jdk \
            wget \
            unzip
          
          # 安装buildozer
          pip install buildozer cython
          
          # 创建许可证文件
          mkdir -p ~/.android
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/android-sdk-license
          
          # 构建
          buildozer android debug
        fi
        
        # 检查是否生成APK
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK构建成功！"
        else
          echo "❌ APK构建失败"
          exit 1
        fi
    
    - name: 上传APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
