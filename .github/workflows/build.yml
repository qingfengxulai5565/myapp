name: 构建Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装Buildozer
      run: |
        pip install buildozer cython
    
    - name: 设置Android SDK许可证
      run: |
        mkdir -p ~/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/android-sdk-license
    
    - name: 使用Buildozer Docker辅助
      uses: mrokez/buildozer-action@v1.0.0
      with:
        buildozer-version: '1.5.0'
        command: 'android debug'
        extra-args: ''
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: bin/*.apk
