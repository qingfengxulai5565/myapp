name: 构建APK

on:
  workflow_dispatch:  # 只允许手动触发，避免每次push都构建

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 安装必要工具
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv
        pip install buildozer
    
    - name: 构建
      run: |
        # 设置许可证
        mkdir -p ~/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/android-sdk-license
        
        # 构建
        buildozer android debug
        
        # 如果失败，尝试旧版本
        if [ ! -f bin/*.apk ]; then
          echo "尝试旧版本配置..."
          buildozer android debug deploy run 2>&1 | tail -100
        fi
    
    - name: 上传结果
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: result
        path: bin/*.apk
