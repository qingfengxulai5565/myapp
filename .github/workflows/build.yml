name: 构建Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          build-essential \
          libffi-dev \
          libssl-dev \
          wget \
          unzip \
          openjdk-17-jdk
    
    - name: 安装Buildozer和Cython
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33
        pip install buildozer==1.5.0
    
    - name: 设置Android许可证
      run: |
        mkdir -p ~/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/android-sdk-license
    
    - name: 手动安装Android SDK和Build-Tools
      run: |
        echo "手动安装Android SDK和Build-Tools..."
        
        # 创建Android SDK目录
        export ANDROID_HOME="$HOME/android-sdk"
        mkdir -p $ANDROID_HOME
        
        # 下载命令行工具
        cd $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # 设置路径
        export PATH="$ANDROID_HOME/cmdline-tools/bin:$PATH"
        
        # 接受许可证
        yes | sdkmanager --licenses
        
        # 安装平台和构建工具
        sdkmanager "platforms;android-33"
        sdkmanager "build-tools;33.0.0"
        sdkmanager "platform-tools"
        
        # 验证安装
        ls -la $ANDROID_HOME/build-tools/33.0.0/
        echo "Aidl路径:"
        find $ANDROID_HOME -name "aidl" -type f 2>/dev/null || echo "未找到aidl"
    
    - name: 构建APK
      timeout-minutes: 60
      run: |
        echo "开始构建APK..."
        
        # 设置Android SDK路径
        export ANDROID_SDK_ROOT="$HOME/android-sdk"
        export PATH="$ANDROID_SDK_ROOT/build-tools/33.0.0:$PATH"
        
        # 检查aidl
        which aidl || echo "aidl未在PATH中找到"
        
        # 构建
        buildozer -v android debug
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK构建成功！"
          ls -la bin/*.apk
        else
          echo "❌ APK构建失败"
          exit 1
        fi
    
    - name: 上传APK文件
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: 我的APP安装包
        path: bin/*.apk
