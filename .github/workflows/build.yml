name: 构建Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 使用预配置的构建脚本
      run: |
        # 下载一个已经配置好的构建脚本
        curl -s https://raw.githubusercontent.com/kivy/kivy/master/.github/workflows/buildozer_android.sh > build.sh
        chmod +x build.sh
        ./build.sh
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
