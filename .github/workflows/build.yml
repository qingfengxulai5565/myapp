name: 构建Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤1: 检出代码
    - name: 检出代码
      uses: actions/checkout@v4
    
    # 步骤2: 安装系统依赖
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          build-essential \
          libffi-dev \
          libssl-dev
    
    # 步骤3: 安装Buildozer
    - name: 安装Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
    
    # 步骤4: 接受Android许可证（关键步骤）
    - name: 接受Android许可证
      run: |
        mkdir -p ~/.android
        touch ~/.android/android-sdk-license
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/android-sdk-license
    
    # 步骤5: 显示当前目录文件
    - name: 显示文件结构
      run: |
        echo "当前目录文件:"
        ls -la
        echo "buildozer.spec内容:"
        cat buildozer.spec || echo "无法读取buildozer.spec"
    
    # 步骤6: 构建APK
    - name: 构建APK
      timeout-minutes: 45
      run: |
        echo "开始构建APK..."
        
        # 检查buildozer.spec是否存在
        if [ ! -f buildozer.spec ]; then
          echo "创建buildozer.spec..."
          buildozer init
        fi
        
        # 开始构建
        buildozer -v android debug
        
        # 检查是否生成APK
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK构建成功！"
          echo "APK文件:"
          ls -la bin/*.apk
        else
          echo "❌ APK构建失败"
          echo "检查日志..."
          find .buildozer -name "*.log" -type f | head -3 | while read log; do
            echo "=== 日志文件: $log ==="
            tail -50 "$log"
          done
          exit 1
        fi
    
    # 步骤7: 上传APK文件
    - name: 上传APK文件
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: 我的APP安装包
        path: bin/*.apk
